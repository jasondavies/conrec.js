<!DOCTYPE html>
<meta charset="utf-8">
<title>Contour Demo</title>
<body>
<script src="lib/d3/d3.js"></script>
<script src="../conrec.js"></script>
<script src="data.js"></script>
<script>

// Add a "cliff edge" to force contour lines to close along the border.
var cliff = -1000;
data.push(d3.range(data[0].length).map(function() { return cliff; }));
data.unshift(d3.range(data[0].length).map(function() { return cliff; }));
data.forEach(function(d) {
  d.push(cliff);
  d.unshift(cliff);
});

var c = new Conrec,
    xs = d3.range(0, data.length),
    ys = d3.range(0, data[0].length),
    zs = d3.range(-5, 3, .5),
    width = 800,
    height = 800,
    x = d3.scale.linear().range([0, width]).domain([0, data.length]),
    y = d3.scale.linear().range([height, 0]).domain([0, data[0].length]),
    colours = d3.scale.linear().domain([-5, 3]).range(["#fff", "red"]);

c.contour(data, 0, xs.length - 1, 0, ys.length - 1, xs, ys, zs.length, zs);
// Sort contours by size so small ones get on top
var contourList = c.contourList()
    .sort(function(a, b){
        var extentXA = d3.extent(a.map(function(d){ return d.x; }));
        var extentYA = d3.extent(a.map(function(d){ return d.y; }));
        var areaA = (extentXA[1] - extentXA[0]) * (extentYA[1] - extentYA[0]);
        var extentXB = d3.extent(b.map(function(d){ return d.x; }));
        var extentYB = d3.extent(b.map(function(d){ return d.y; }));
        var areaB = (extentXB[1] - extentXB[0]) * (extentYB[1] - extentYB[0]);
        return areaB - areaA;
    });

d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .selectAll("path")
    .data(contourList)
  .enter().append("path")
    .style("fill",function(d) { return colours(d.level);})
    .style("stroke","black")
    .attr("d", d3.svg.line()
      .x(function(d) { return x(d.x); })
      .y(function(d) { return y(d.y); }));

</script>
